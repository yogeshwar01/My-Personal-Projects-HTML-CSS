<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        #parent{

            height: 600px;
            width: 600px;
            border: 1px solid;
            display: flex;
        }
        .box{
            height: 100px;
            width: 60px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div style="flex-grow: 8;" class="box" id="box1">box1</div>
        <div style="flex-grow: 3;" class="box" id="box2">box2</div>
        <div style="flex-grow: 3;" class="box" id="box3">box3</div>
    </div>
    
</body>
</html>
